<div class="row">
  <div class="col-6">
    <div class="p-3">
      <ul>
        <li *ngFor="let role of userRoles">
          {{ role?.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-6">
    <div class="p-3">
      <ul>
        <li *ngFor="let selectedRole of selectedRoles">
          {{ selectedRole?.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
