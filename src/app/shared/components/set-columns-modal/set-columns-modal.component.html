<div>
  <mat-toolbar class="modal-header">Set columns to display</mat-toolbar>
  <div class="p-3">
    <div style="max-height: 500px; overflow: auto; padding: 5px 15px">
      <!-- {{ columns | json }} -->
      <div class="success-save-message" *ngIf="savingMessage != ''">
        {{ savingMessage }}
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Column</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let column of columns">
            <td>
              {{ column?.column }}
            </td>
            <td>
              <mat-checkbox
                [checked]="columnsSet[column?.name] == true"
                (change)="setColumn($event, column)"
              >
              </mat-checkbox>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      (click)="onSave($event, savedColumns)"
      mat-stroked-button
      class="mr-2 float-left"
    >
      <mat-spinner
        *ngIf="saving && savingMessage != ''"
        color="accent"
        [diameter]="20"
        style="display: inline-block !important; margin-right: 4px"
      >
      </mat-spinner>
      Save
    </button>
    <button
      (click)="onCancel($event)"
      mat-stroked-button
      class="mr-2 float-right"
    >
      Close
    </button>
  </div>
</div>
