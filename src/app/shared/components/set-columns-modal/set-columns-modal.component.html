<div>
  <div style="margin-top: 15px" class="h4 text-center">
    Choose columns to display
  </div>
  <div class="p-3">
    <div
      style="
        min-height: 350px;
        max-height: 350px;
        overflow: auto;
        padding: 5px 15px;
      "
    >
      <!-- {{ columns | json }} -->
      <div class="success-save-message" *ngIf="savingMessage != ''">
        {{ savingMessage }}
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Column</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let column of columns">
            <td>
              {{ column?.column }}
            </td>
            <td>
              <mat-checkbox
                [checked]="columnsSet[column?.name] == true"
                (change)="setColumn($event, column)"
              >
              </mat-checkbox>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button
      (click)="onCancel($event)"
      mat-stroked-button
      class="mr-2 float-right"
      style="margin-left: 6px"
    >
      Close
    </button>
    <button
      (click)="onSave($event, savedColumns)"
      mat-stroked-button
      class="mr-2 float-right mel-btn-primary"
    >
      <mat-spinner
        *ngIf="saving && savingMessage != ''"
        color="accent"
        [diameter]="20"
        style="display: inline-block !important; margin-right: 4px"
      >
      </mat-spinner>
      Save
    </button>
  </div>
</div>
