<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>SN</th>
        <th *ngFor="let header of formattedDataElements">
          {{ header?.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of eventsData; let count = index">
        <td>
          {{ count + 1 }}
        </td>
        <td *ngFor="let data of row">
          {{ data?.value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
