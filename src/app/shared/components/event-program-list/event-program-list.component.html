<div>
  <div class="d-flex justify-content-between">
    <mat-form-field class="w-50">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon
      ><input matInput (keyup)="applyFilter($event)" placeholder="Ex. active" />
    </mat-form-field>
  </div>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef>Date reported</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.eventDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>
    <ng-container matColumnDef="storedBy">
      <th mat-header-cell *matHeaderCellDef>Reported by</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.storedBy }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          matTooltip="More actions"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="menu-options">
          <button (click)="onEditEvent($event, element?.action)" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button
            (click)="onDeleteEvent($event, element?.action)"
            mat-menu-item
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
