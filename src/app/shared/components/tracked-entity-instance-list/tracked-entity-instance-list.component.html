<div *ngIf="queryResponse">
  <div class="d-flex justify-content-between">
    <mat-form-field class="w-50">
      <mat-label>Search training</mat-label>
      <mat-icon matPrefix>search</mat-icon
      ><input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Training"
      />
    </mat-form-field>
  </div>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container
      matColumnDef="{{ displayedColumn }}"
      *ngFor="let displayedColumn of displayedColumns"
    >
      <ng-container *ngIf="displayedColumn !== 'action'">
        <th mat-header-cell *matHeaderCellDef>
          {{ headers[displayedColumn]?.name }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[displayedColumn] }}
        </td>
      </ng-container>
      <ng-container *ngIf="displayedColumn == 'action'">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            matTooltip="More actions"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="menu-options">
            <button (click)="onEdit($event, element)" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>

            <button (click)="onDelete($event, element)" mat-menu-item>
              <mat-icon>remove</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
