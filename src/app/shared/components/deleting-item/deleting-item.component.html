<div style="padding: 5px 25px">
  <div class="h4 p-2" *ngIf="itemName" style="margin-top: 20px">
    Are you sure to delete
    <b>
      {{ itemName }}
    </b>
  </div>
  <div class="p-3">
    <p class="text-center" *ngIf="deletedItem">
      {{ message === 'OK' ? 'Successfully deleted' : 'Failed' }}
    </p>
    <button
      [disabled]="deletingItem || deletedItem"
      (click)="onConfirmDelete($event)"
      mat-stroked-button
      class="mr-2 float-left text-danger"
    >
      <mat-spinner
        *ngIf="deletingItem"
        color="accent"
        [diameter]="20"
        style="display: inline-block !important; margin-right: 4px"
      >
      </mat-spinner>
      Confirm
    </button>
    <button
      (click)="onClose($event)"
      mat-stroked-button
      class="mr-2 float-right text-success"
    >
      Close
    </button>
  </div>
</div>
