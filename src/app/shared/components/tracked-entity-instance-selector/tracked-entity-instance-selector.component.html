  <div class="row">
    <div
      class="col-4"
      *ngFor="let item of formattedCardData"
      style="margin-bottom: 15px"
    >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <b>
              {{ item?.headerData }}
            </b></mat-card-title
          >
          <mat-card-subtitle>{{ item?.other }}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <div style="max-height: 150px; overflow: auto">
            <p style="font-size: 1.25rem">
              {{ item?.bodyData }}
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="getTrackedEntityInstance($event, item?.item)"
          >
            Open
          </button>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
