<div>
  <mat-toolbar class="modal-header">Delete confirmation</mat-toolbar>
  <div class="p-5">
    <p class="text-center p-1">{{ message }}</p>
    <button
      (click)="onConfirm($event)"
      mat-stroked-button
      class="mr-2 float-left"
    >
      Confirm
    </button>
    <button
      (click)="onCancel($event)"
      mat-stroked-button
      class="mr-2 float-right"
    >
      Close
    </button>
  </div>
</div>
