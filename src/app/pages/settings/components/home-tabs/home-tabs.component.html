<div>
  <mat-tab-group
    [selectedIndex]="selectedTab.value"
    (selectedIndexChange)="selectedTab.setValue($event)"
  >
    <mat-tab
      label="{{ tab?.name }}"
      (click)="changeTab(count)"
      *ngFor="let tab of tabs; let count = index"
    >
      <div
        class="p-3"
        *ngIf="selectedTab.value == count && tab?.id == 'ExyDMkddChQ'"
      >
        <app-create-organisation-unit
          [selectedGroup]="tab"
          [programs]="programs"
          [currentUser]="currentUser"
          [clubCategories]="selectedAttribute?.optionSet?.options"
        ></app-create-organisation-unit>
      </div>
      <div
        class="p-3"
        *ngIf="selectedTab.value == count && tab?.id == 'q4SAf8ix9ww'"
      >
        <app-training-registration
          [programs]="programs"
          [currentUser]="currentUser"
          [systemIds]="systemIds"
        ></app-training-registration>
      </div>
      <div
        class="p-3"
        *ngIf="
          selectedTab.value == count &&
          tab?.id !== 'q4SAf8ix9ww' &&
          tab?.id !== 'ExyDMkddChQ'
        "
      >
        <app-tracker-general-registration
          [programs]="programs"
          [currentUser]="currentUser"
          [systemIds]="systemIds"
          [userGroups]="userGroups"
          [selectedGroup]="tab"
        ></app-tracker-general-registration>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
