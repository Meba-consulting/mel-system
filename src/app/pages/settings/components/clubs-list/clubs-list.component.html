<div>
  <div class="d-flex justify-content-between">
    <mat-form-field class="w-50">
      <mat-label>Search club</mat-label>
      <mat-icon matPrefix>search</mat-icon
      ><input matInput (keyup)="applyFilter($event)" placeholder="Ex. club" />
    </mat-form-field>
  </div>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.region }}
      </td>
    </ng-container>

    <ng-container matColumnDef="council">
      <th mat-header-cell *matHeaderCellDef>Council</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.council }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell style="cursor: pointer" *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          matTooltip="More actions"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="menu-options">
          <button (click)="onEditClubInfo($event, element)" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button (click)="onAddClubMember($event, element)" mat-menu-item>
            <mat-icon>add</mat-icon>
            <span>Add club members</span>
          </button>
          <button (click)="onViewClubMembers($event, element)" mat-menu-item>
            <mat-icon>list</mat-icon>
            <span>View Club members</span>
          </button>
          <button (click)="onCloseClub($event, element)" mat-menu-item>
            <mat-icon>close</mat-icon>
            <span>Close the club</span>
          </button>
          <button (click)="onDeleteClub($event, element)" mat-menu-item>
            <mat-icon>remove</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
