<div
  *ngIf="{
    clubsData: clubsData$ | async
  } as params"
>
  <mat-progress-bar
    *ngIf="!params?.clubsData"
    mode="indeterminate"
  ></mat-progress-bar>

  <div
    class="text-danger text-center"
    *ngIf="params?.clubsData && params?.clubsData?.message"
  >
    {{ params?.clubsData?.message }}
  </div>
  <div *ngIf="params?.clubsData">
    <app-clubs-list
      [clubs]="params?.clubsData"
      [clubCategories]="clubCategories"
      (dialogClosed)="onClose($event)"
    ></app-clubs-list>
  </div>

  <div>
    <button
      (click)="onAddClub($event)"
      tabindex="0"
      type="button"
      title="Add new club"
      style="
        border: 10px;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        cursor: pointer;
        text-decoration: none;
        margin: 0px;
        padding: 0px;
        outline: none;
        font-size: inherit;
        font-weight: inherit;
        position: relative;
        vertical-align: bottom;
        background-color: #ca8c63;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        height: 56px;
        width: 56px;
        overflow: hidden;
        border-radius: 50%;
        text-align: center;
        float: right;
      "
    >
      <div>
        <div
          style="
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            top: 0px;
          "
        >
          <svg
            class=""
            viewBox="0 0 24 24"
            style="
              display: inline-block;
              color: rgb(255, 255, 255);
              fill: rgb(255, 255, 255);
              height: 56px;
              width: 24px;
              user-select: none;
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              line-height: 56px;
            "
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
