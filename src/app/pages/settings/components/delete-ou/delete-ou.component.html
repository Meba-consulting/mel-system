<div>
  <mat-toolbar class="modal-header">Close club</mat-toolbar>
  <div class="p-5">
    {{ message | json }}
    <button
      (click)="onConfirmDelete($event, club)"
      mat-stroked-button
      class="mr-2 float-left"
    >
      Confirm
    </button>
    <button
      (click)="onClose($event)"
      mat-stroked-button
      class="mr-2 float-right"
    >
      Close
    </button>
  </div>
</div>
