<div
  *ngIf="{
    selectedAttribute: selectedAttribute$ | async,
    loadedAttributesState: loadedAttributesState$ | async,
    programs: programs$ | async,
    currentUser: currentUser$ | async,
    systemIds: systemIds$ | async
  } as params"
>
  <div class="h4 p-3">General Registration</div>
  <mat-tab-group>
    <mat-tab label="Club Registration">
      <div class="p-3">
        <app-create-organisation-unit
          *ngIf="params?.loadedAttributesState"
          [clubCategories]="params?.selectedAttribute?.optionSet?.options"
        ></app-create-organisation-unit>

        <mat-progress-bar
          mode="indeterminate"
          *ngIf="!params?.loadedAttributesState"
        ></mat-progress-bar>
      </div>
    </mat-tab>
    <mat-tab label="Trainings">
      <div class="p-3">
        <app-training-registration
          *ngIf="params?.programs && params?.currentUser && params?.systemIds"
          [programs]="params?.programs"
          [currentUser]="params?.currentUser"
          [systemIds]="params?.systemIds"
        ></app-training-registration>

        <mat-progress-bar
          mode="indeterminate"
          *ngIf="
            !params?.programs || !params?.currentUser || !params?.systemIds
          "
        ></mat-progress-bar>
      </div>
    </mat-tab>

    <mat-tab label="Media Awareness Programs">
      <div class="p-3">
        <p>Register a program</p>
      </div>
    </mat-tab>
    <mat-tab label="User groups"></mat-tab>
    <mat-tab label="Roles"></mat-tab>
  </mat-tab-group>
</div>
