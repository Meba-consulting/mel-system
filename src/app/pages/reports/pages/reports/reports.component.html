<div class="row">
  <div class="col-12" *ngIf="!(currentUser$ | async)">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div
    class="col-12"
    *ngIf="currentUser$ | async"
    style="padding: 0 !important; margin-bottom: 5px;"
  >
    <app-reports-header
      [reportsGroups]="(currentUser$ | async)?.userGroups"
      (selectedReportGroup)="onSelectReportGroup($event)"
    ></app-reports-header>
  </div>
  <div class="col-md-3" style="padding-left: 0px !important">
    <ul class="list-group" *ngIf="reportConfigs$ | async">
      <li
        class="list-group-item"
        [ngClass]="{ 'selected-report': report.id == selectedReport.id }"
        *ngFor="let report of (reportConfigs$ | async)?.configs"
        (click)="getReport(report)"
      >
        {{ report.name }}
      </li>
    </ul>
    <hr />
    <h3>Analysis tools</h3>
    <ul>
      <li routerLinkActive="active-class">
        <a href="../../../dhis-web-visualizer/index.html" target="_blank"
          >Visualizer</a
        >
      </li>
      <li routerLinkActive="active-class">
        <a href="../../../dhis-web-pivot/" target="_blank">Pivot table</a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <div *ngIf="(reportConfigs$ | async) && selectedReport && isReportSet">
      <ngx-custom-standard-reports
        [reportId]="selectedReport.id"
      ></ngx-custom-standard-reports>
    </div>
  </div>
</div>
