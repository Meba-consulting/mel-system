<div class="h4 mat-elevation-z1" style="padding: 0.5rem 0; margin: 0 -15px">
  <h2 style="margin-left: 8px">Reports</h2>
</div>
<div style="margin-top: 15px" *ngIf="!(currentUser$ | async) || !reportsAreas">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div
  style="height: 100%; margin-top: 10px; background-color: #fff"
  class="row"
  *ngIf="currentUser$ | async"
>
  <div
    class="col-md-12 standard-reports-home-page"
    *ngIf="reportsAreas && reportsAreas?.length > 0"
  >
    <mat-tab-group
      [selectedIndex]="selectedTab.value"
      (selectedIndexChange)="selectedTab.setValue($event)"
    >
      <mat-tab
        label="{{ reportArea?.name }}"
        (click)="changeTab(count)"
        *ngFor="let reportArea of reportsAreas; let count = index"
      >
        <div
          style="background-color: transparent"
          *ngIf="
            selectedTab.value == count && reportArea?.id === 'standard_reports'
          "
        >
          <div class="row p-2">
            <div class="col-md-3">
              <div *ngIf="currentUser$ | async">
                <app-report-groups
                  [currentUser]="currentUser$ | async"
                  (selectedReportGroup)="onSelectReportGroup($event)"
                >
                </app-report-groups>
              </div>
              <div style="width: 100%" *ngIf="!(currentUser$ | async)">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
            </div>
            <div class="col-md-9">
              <div
                *ngIf="
                  (reportsList$ | async) &&
                  (reportsList$ | async)?.length > 0 &&
                  isReportGroupSet &&
                  currentReportGroup &&
                  (userGroups$ | async)
                "
              >
                <app-reports-list
                  [reports]="reportsList$ | async"
                  [userGroups]="userGroups$ | async"
                  [reportGroup]="currentReportGroup"
                ></app-reports-list>
              </div>
              <div
                class="col-12"
                *ngIf="
                  !(reportsList$ | async) ||
                  !(currentUser$ | async) ||
                  !isReportGroupSet ||
                  !currentReportGroup ||
                  !(userGroups$ | async)
                "
              >
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
            </div>
          </div>
        </div>
        <div
          class="p-2"
          *ngIf="
            selectedTab.value == count && reportArea?.id === 'uploaded_reports'
          "
        >
          <app-uploaded-reports
            [currentUser]="currentUser$ | async"
          ></app-uploaded-reports>
        </div>
        <div
          class="p-2"
          *ngIf="
            selectedTab.value == count && reportArea?.id === 'activity_tracker'
          "
        >
          <app-activity-tracker
            [currentUser]="currentUser$ | async"
          ></app-activity-tracker>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Analysis tools" *ngIf="selectedTab.value == 2">
        <div style="float: left">
          <button
            style="padding: 0px; float: left"
            mat-stroked-button
            style="border: none"
          >
            <a
              href="../../../dhis-web-pivot/index.html"
              style="text-decoration: none"
              target="_blank"
              >Pivot Table</a
            >
          </button>
          <button
            style="padding: 0px; float: left"
            mat-stroked-button
            style="border: none"
          >
            <a
              href="../../../dhis-web-data-visualizer/index.html#/"
              style="text-decoration: none"
              target="_blank"
              >Data Visualizer</a
            >
          </button>
        </div>
      </mat-tab> -->
    </mat-tab-group>
  </div>
  <div *ngIf="reportsAreas && reportsAreas?.length === 0">
    <div class="text-center text-warning h3">
      You do not have access to any of the reports areas
    </div>
  </div>
</div>

<router-outlet></router-outlet>
