<div class="row">
  <div class="col-12 h5 mat-elevation-z1 p-3" style="margin: 0">Reports</div>
</div>
<div style="margin-top: 15px" *ngIf="!(currentUser$ | async) || !reportsAreas">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div
  style="height: 100%; margin-top: 10px; background-color: #fff"
  class="row"
  *ngIf="currentUser$ | async"
>
  <div
    class="col-md-12 standard-reports-home-page"
    *ngIf="reportsAreas && reportsAreas?.length > 0"
  >
    <p-tabView>
      <p-tabPanel
        [header]="reportArea.name"
        *ngFor="let reportArea of reportsAreas; let count = index"
        [selected]="count == 0"
      >
        <div class="h6">
          <b>{{ reportArea.name }}</b>
        </div>

        <ng-template
          pTemplate="content"
          *ngIf="reportArea?.id === 'standard_reports'"
        >
          <div style="background-color: transparent">
            <div class="row p-2">
              <div class="col-md-2">
                <div *ngIf="currentUser$ | async">
                  <app-report-groups
                    [currentUser]="currentUser$ | async"
                    (selectedReportGroup)="onSelectReportGroup($event)"
                  >
                  </app-report-groups>
                </div>
                <div style="width: 100%" *ngIf="!(currentUser$ | async)">
                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
              </div>
              <div class="col-md-10">
                <div
                  *ngIf="
                    (reportsList$ | async) &&
                    (reportsList$ | async)?.length > 0 &&
                    isReportGroupSet &&
                    currentReportGroup &&
                    (userGroups$ | async)
                  "
                >
                  <app-reports-list
                    [reports]="reportsList$ | async"
                    [userGroups]="userGroups$ | async"
                    [reportGroup]="currentReportGroup"
                  ></app-reports-list>
                </div>
                <div
                  class="col-12"
                  *ngIf="
                    !(reportsList$ | async) ||
                    !(currentUser$ | async) ||
                    !isReportGroupSet ||
                    !currentReportGroup ||
                    !(userGroups$ | async)
                  "
                >
                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template
          *ngIf="reportArea?.id === 'uploaded_reports'"
          pTemplate="content"
        >
          <div class="p-2">
            <app-uploaded-reports
              [currentUser]="currentUser$ | async"
            ></app-uploaded-reports>
          </div>
        </ng-template>
        <ng-template
          *ngIf="reportArea?.id === 'activity_tracker'"
          pTemplate="content"
        >
          <div class="p-2">
            <app-activity-tracker
              [currentUser]="currentUser$ | async"
            ></app-activity-tracker>
          </div>
        </ng-template>
      </p-tabPanel>
    </p-tabView>
