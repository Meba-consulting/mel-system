<div
  class="general-reports-list-container"
  *ngIf="{ programs: programs$ | async } as params"
>
  <div class="row" *ngIf="params?.programs">
    <div
      class="col-md-3 col-sm-12 col-sx-12"
      *ngFor="let program of params?.programs"
    >
      <mat-card class="card-container-for-custom-css">
        <mat-card-header>
          <mat-card-title class="card-title-container">{{
            program?.name
          }}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content style="height: 40px; overflow: auto">
          <p class="card-content-p">{{ program?.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            [routerLink]="
              '/reports/general/' + program.type + '/' + program?.id
            "
            style="color: #3ea9d9"
            mat-stroked-button
          >
            Open
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <mat-progress-bar
    *ngIf="!params?.programs"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
