<div
  style="margin-top: 15px"
  *ngIf="!(resources$ | async) || !(userGroups$ | async)"
>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="w-100 d-flex justify-content-between">
  <div class="w-50"></div>
  <div class="w-50 d-flex justify-content-end">
    <img
      height="20"
      style="cursor: pointer"
      (click)="toggleMELHelp($event)"
      src="assets/icons/help_icon-48.png"
    />
  </div>
</div>
<div *ngIf="(resources$ | async) && (userGroups$ | async)">
  <app-reports-documents
    [resources]="resources$ | async"
    [currentUser]="currentUser"
    [userGroups]="userGroups$ | async"
  ></app-reports-documents>
</div>

<MEL-help
  *ngIf="isInfoOpen"
  (cancel)="onInfoClose($event)"
  [isInfoOpen]="isInfoOpen"
  [documentURL]="documentURL"
  [appName]="'Activity Tracker'"
></MEL-help>
