<div class="creating-activity-container">
  <mat-tab-group
    [selectedIndex]="selectedTab.value"
    (selectedIndexChange)="selectedTab.setValue($event)"
  >
    <mat-tab
      label="{{ key }}"
      (click)="changeTab(count)"
      *ngFor="let key of keys; let count = index"
    >
      <div
        class="p-2"
        style="background-color: transparent"
        *ngIf="selectedTab.value == count"
      >
        <div class="w-100 d-flex justify-content-between mb-2">
          <div class="w-50 text-left">
            <b>{{ key }}</b>
          </div>
          <div class="w-50 d-flex justify-content-end">
            <button
              mat-stroked-button
              (click)="onOpenClone($event, key, keys)"
              title="Make a copy of this"
            >
              Clone
            </button>
          </div>
        </div>
        <div class="w-100">
          <app-add-activity
            [indicators]="indicators"
            [key]="key"
          ></app-add-activity>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div class="w-100 d-flex justify-content-end">
    <button
      (click)="onAddNewActivityYear($event)"
      tabindex="0"
      type="button"
      [title]="'Add year'"
      style="
        border: 10px;
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        cursor: pointer;
        text-decoration: none;
        margin: 0px;
        padding: 0px;
        outline: none;
        font-size: inherit;
        font-weight: inherit;
        position: relative;
        vertical-align: bottom;
        background-color: #3ea9d9;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
        height: 56px;
        width: 56px;
        overflow: hidden;
        border-radius: 50%;
        text-align: center;
      "
    >
      <div>
        <div
          style="
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            top: 0px;
          "
        >
          <svg
            class=""
            viewBox="0 0 24 24"
            style="
              display: inline-block;
              color: rgb(255, 255, 255);
              fill: rgb(255, 255, 255);
              height: 56px;
              width: 24px;
              user-select: none;
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              line-height: 56px;
            "
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
