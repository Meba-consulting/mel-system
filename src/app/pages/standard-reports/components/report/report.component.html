<div
  *ngIf="!(reportMetadata$ | async) || !(currentUser$ | async)"
  style="margin-top: 10px"
>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div style="height: 100%; background-color: #fff">
  <div class="row" style="padding: 10px" *ngIf="reportMetadata$ | async">
    <div class="col-12" style="margin-bottom: 15px">
      <div class="d-flex align-items-center no-print">
        <button color="primary" mat-flat-button routerLink="/reports">
          <mat-icon>arrow_back</mat-icon>
          <span class="ml-2">BACK TO REPORTS LIST</span>
        </button>
        <div class="ml-3 report-title">
          {{ (reportMetadata$ | async)?.displayName }}
        </div>
      </div>
    </div>
    <div
      class="col-12"
      style="width: 100% !important"
      *ngIf="(reportMetadata$ | async) && (currentUser$ | async)"
    >
      <div style="margin-bottom: 10px"></div>
      <div>
        <app-render-report
          [reportHtml]="(reportMetadata$ | async)?.designContent"
          [reportType]="reportType"
          [reportId]="reportId"
          [currentUser]="currentUser$ | async"
        >
        </app-render-report>
      </div>
    </div>
  </div>
</div>
