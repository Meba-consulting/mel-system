<div class="row">
  <div class="col-12 filters no-print">
    <div style="min-width: 15%; float: left; margin-top: 2px; max-width: 90%">
      <ngx-dhis2-selection-filters
        [selectionFilterConfig]="selectionFilterConfig"
        (filterUpdate)="onFilterUpdate($event)"
      >
      </ngx-dhis2-selection-filters>
    </div>
    <div style="float: right; width: 10%">
      <button
        [disabled]="!shouldRenderReport"
        mat-stroked-button
        (click)="downloadAsListToExcel($event, 'reports-list', program)"
        style="float: right"
      >
        Download to Excel
      </button>
    </div>
  </div>
  <div
    id="reports-list"
    class="col-12 print mt-2"
    *ngIf="
      dataSelections &&
      dataSelections['pe'] &&
      dataSelections['ou'] &&
      shouldRenderReport
    "
  >
    <app-general-report-data
      [program]="program"
      [type]="type"
      [ouAndPeSelections]="dataSelections"
    ></app-general-report-data>
  </div>
</div>
