<div *ngIf="currentUser && reportGroups && reportGroups.length > 0">
  <ul class="list-group">
    <li class="list-group-item-header" style="border: none !important;">
      Report groups
    </li>
    <li
      class="list-group-item"
      (click)="onSetCurrentGroup(reportGroup)"
      *ngFor="let reportGroup of reportGroups"
    >
      <div
        class="row"
        [ngClass]="{
          'active-department': currentGroup.id == reportGroup.id
        }"
      >
        <div
          class="col-1"
          style="padding: 10px 0px 10px 2px !important;max-width: 1.8% !important"
          [ngClass]="{
            'selected-item': currentGroup.id == reportGroup.id,
            '': currentGroup.id != reportGroup.id
          }"
        ></div>
        <div class="col-11" style="padding: 10px 0px 10px 2px !important">
          {{ reportGroup.name }}
        </div>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="!currentUser || !reportGroups || reportGroups.length == 0">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
