<div *ngIf="!resources">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div style=" z-index: 19">
  <mat-form-field style="width: 30%">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. resource list"
    />
  </mat-form-field>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td
        mat-cell
        style="cursor: pointer"
        *matCellDef="let element"
        (click)="openResource(element.action.url)"
      >
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        style="cursor: pointer"
        (click)="openResource(element.action.url)"
        *matCellDef="let element"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td
        mat-cell
        style="cursor: pointer"
        (click)="openResource(element.action.url)"
        *matCellDef="let element"
      >
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          matTooltip="More actions on resource"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngIf="!element.action.external"
            (click)="openResource(element.action.url)"
          >
            <mat-icon>cloud_download</mat-icon>
            <span>Download</span>
          </button>
          <button
            mat-menu-item
            *ngIf="element.action.external"
            (click)="openResource(element.action.url)"
          >
            <mat-icon>link</mat-icon>
            <span>View</span>
          </button>
          <!-- <button
            mat-menu-item
            routerLink="edit/{{ userGroup.id }}/{{ element.action.id }}"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button> -->
          <button
            mat-menu-item
            *ngIf="element.action.canDelete"
            (click)="deleteResource(element.action.id, false)"
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<mat-card
  class="confirmation-div"
  *ngIf="resourceIdToDelete && confirmDeletion"
>
  <div>
    <div class="control-btns">
      <button
        mat-stroked-button
        (click)="deleteResource(resourceIdToDelete, true)"
      >
        <span style="color: red">Confirm</span>
      </button>
      <button
        mat-stroked-button
        (click)="cancelDeletion()"
        style="margin-left: 6px"
      >
        <span style="color: #457b49">Cancel</span>
      </button>
    </div>
  </div>
</mat-card>
<div>
  <button
    routerLink="add/{{ userGroup.id }}/new"
    tabindex="0"
    type="button"
    title="Add new"
    style="border: 10px; box-sizing: border-box; font-family: Roboto, sans-serif; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); cursor: pointer; text-decoration: none; margin: 0px; padding: 0px; outline: none; font-size: inherit; font-weight: inherit; position: relative; vertical-align: bottom; background-color: #ca8c63; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; height: 56px; width: 56px; overflow: hidden; border-radius: 50%; text-align: center;float: right; "
  >
    <div>
      <div
        style="transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; top: 0px;"
      >
        <svg
          class=""
          viewBox="0 0 24 24"
          style="display: inline-block; color: rgb(255, 255, 255); fill: rgb(255, 255, 255); height: 56px; width: 24px; user-select: none; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; line-height: 56px;"
        >
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
        </svg>
      </div>
    </div>
  </button>
</div>
