<div class="row" style="margin-top: 15px;" *ngIf="resourcesList$ | async">
  <div class="col-md-3" style="padding-left: 0px !important">
    <ul class="list-group">
      <li
        class="list-group-item"
        routerLinkActive="active-department"
        (click)="setDocumentTypeId(procedure.id)"
        routerLink="/procedures/{{ procedure.id }}"
        *ngFor="let procedure of resourcesList$ | async"
      >
        {{ procedure.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-9" style="padding-right: 0px !important">
    <div *ngIf="!(resourcesList$ | async) || !isProcedureTypeIdSet">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div *ngIf="isProcedureTypeIdSet">
      <app-documents
        [documentId]="documentId"
        [resourcesList]="resourcesList$ | async"
      ></app-documents>
    </div>
