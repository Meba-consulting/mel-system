<div
  class="container-fluid dashboard-container"
  style="padding-left: 5px; padding-right: 5px"
>
  <!-- dashboard menu -->
  <div class="dashboard-menu-container no-print" id="dashboard_menu_container">
    <div
      *ngIf="(dashboardLoading$ | async) || (dashboardGroupsLoading$ | async)"
      style="display: flex; padding: 10px"
    >
      <!-- hide create button loader -->
      <!-- <div style="height: 34px; width: 34px; margin-left: 2px;">
                <app-dashboard-progress [borderRadius]="'17px'"></app-dashboard-progress>
            </div> -->
      <div style="height: 34px; width: 120px; margin-left: 7px">
        <app-dashboard-progress
          [borderRadius]="'17px'"
        ></app-dashboard-progress>
      </div>
      <div style="height: 34px; width: 120px; margin-left: 7px">
        <app-dashboard-progress
          [borderRadius]="'17px'"
        ></app-dashboard-progress>
      </div>
    </div>
    <app-dashboard-menu
      *ngIf="(dashboardLoaded$ | async) && (dashboardGroupsLoaded$ | async)"
      [dashboardMenuList]="dashboards$ | async"
      [currentDashboardId]="currentDashboardId$ | async"
      (setCurrentDashboard)="onSetCurrenDashboardAction($event)"
      (toggleDashboardBookmark)="onToggleDashboardBookmark($event)"
      (createDashboard)="onCreateDashboardAction($event)"
      [dashboardGroups]="dashboardGroups$ | async"
      [activeDashboardGroupId]="currentDashboardGroupId$ | async"
      (setActiveDashboardGroup)="onSetActiveDashboardGroupAction($event)"
      (editDashboard)="onEditDashboard($event)"
    ></app-dashboard-menu>
  </div>
  <!-- end of dashboard menu -->

  <!-- dashboard content -->
  <div [style.marginTop]="dashboardContentMarginTop" id="dashboard_content">
    <router-outlet></router-outlet>
  </div>
  <!-- end of dashboard content -->
</div>
