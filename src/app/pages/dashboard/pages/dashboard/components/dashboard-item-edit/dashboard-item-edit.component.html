<div
  style="padding: 20px"
  *ngIf="{ updateResponse: updateResponse$ | async } as params"
>
  <div class="p-3">
    <div class="h3">Dashboard details</div>
  </div>
  <div class="p-3" style="height: 200px; overflow: auto">
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Dashboard name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="dashboardName" />
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field [style.fontSize]="'16px'" class="w-100">
      <mat-label>Description</mat-label>
      <textarea
        [(ngModel)]="description"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="p-3">
    <div
      *ngIf="
        changed &&
        params?.updateResponse &&
        params?.updateResponse?.status == 'OK'
      "
    >
      <p class="text-center text-success">Saved successfully</p>
    </div>
    <button
      [disabled]="dashboardName == '' || saving"
      mat-stroked-button
      class="mr-2 float-left"
      (click)="onSave($event)"
    >
      <mat-spinner
        *ngIf="saving"
        color="accent"
        [diameter]="20"
        style="display: inline-block !important; margin-right: 4px"
      >
      </mat-spinner>
      Save
    </button>
    <button
      mat-stroked-button
      class="mr-2 float-right"
      (click)="onClose($event)"
    >
      Close
    </button>
  </div>
</div>
<!-- {{dashboard | json}} -->
