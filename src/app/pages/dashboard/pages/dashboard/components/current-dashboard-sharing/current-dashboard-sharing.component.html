<div class="dashboard-sharing-container">
  <button class="dashboard-share-btn" title="{{ showShareBlock ? 'close sharing options' : 'Manage sharing options'}}" (click)="toggleShareBlock($event)">
    <img [src]="shareIcon" alt="">
  </button>
  <div class="dashboard-sharing-body" [hidden]="!showShareBlock">
    <app-sharing-filter [id]="id" [type]="'dashboard'"></app-sharing-filter>
  </div>
</div>
