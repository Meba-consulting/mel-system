<div *ngIf="visualizationLayers$ | async as visualizationLayers">
  <ngx-dhis2-visualization
    *ngIf="visualizationLayers"
    [visualizationLayers]="visualizationLayers"
    [id]="visualizationLayers[0]?.id"
    [name]="favoriteTitle"
    [hideHeader]="true"
  ></ngx-dhis2-visualization>
  <mat-progress-bar
    *ngIf="!visualizationLayers"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
