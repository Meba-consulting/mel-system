<div class="loading-overlay" *ngIf="addingDashboard">
  <div class="text-center">
    <div>Saving dashboard</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>

<div class="new-dashboard-modal">
  <div>
    <div class="h5 text-left">Create new dashboard</div>
    <input
      *ngIf="!addedDashboard"
      type="text"
      [size]="inputSize"
      class="dashboard-add-input w-100"
      style="flex: 1"
      name="name"
      [(ngModel)]="dashboardName"
      required
      autofocus
    />
    <p class="text-center" *ngIf="addedDashboard">
      Successfully added dashboard {{ dashboardName }}
    </p>
  </div>
  <div class="d-flex justify-content-end" style="margin-top: 10px">
    <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
    <button
      [disabled]="!dashboardName || (dashboardName && dashboardName.length < 3)"
      mat-stroked-button
      class="ml-2"
      (click)="onAdd($event)"
    >
      Add
    </button>
  </div>
</div>
