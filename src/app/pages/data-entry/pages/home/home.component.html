<div>
  <div class="row">
    <div class="col-12 h4 p-3">Data entry</div>
    <hr />
    <div
      class="col-md-12"
      *ngIf="
        (currentUser$ | async) &&
        (programs$ | async) &&
        (programs$ | async)?.length > 0 &&
        (userGroups$ | async)
      "
    >
      <app-data-entry-dashboard
        [currentUser]="currentUser$ | async"
        [programs]="programs$ | async"
        [userGroups]="userGroups$ | async"
      ></app-data-entry-dashboard>
    </div>
  </div>
  <mat-progress-bar
    *ngIf="
      !(currentUser$ | async) || !(programs$ | async) || !(userGroups$ | async)
    "
    mode="indeterminate"
  ></mat-progress-bar>
  <div
    *ngIf="
      (programs$ | async) &&
      (programs$ | async)?.length == 0 &&
      (programsLoadedState$ | async)
    "
  >
    <div style="padding: 20%">
      <p style="text-align: center">No any forms available</p>
    </div>
  </div>
</div>
