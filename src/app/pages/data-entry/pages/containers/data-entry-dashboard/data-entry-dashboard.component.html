<div class="row" style="margin-top: 20px">
  <div class="col-md-3">
    <div>
      <h4 class="list-group-item-header" style="border: none !important;">
        Departments
      </h4>
    </div>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        [ngClass]="{
          'active-department': currentDepartment.id == department.id
        }"
        *ngFor="let department of departments"
      >
        <div
          (click)="onSetCurrentDepartment(department)"
          *ngIf="
            department.managedGroups && department.managedGroups.length == 0
          "
          class="row"
          [ngClass]="{
            'active-department': currentDepartment.id == department.id
          }"
        >
          <div
            class="col-1"
            style="padding: 10px 0px 10px 2px !important"
            [ngClass]="{
              'selected-item': currentDepartment.id == department.id,
              '': currentDepartment.id != department.id
            }"
          ></div>
          <div class="col-11" style="padding: 10px 0px 10px 2px !important">
            {{ department.name }}
          </div>
        </div>
        <div
          class="row"
          style="padding: 8px 4px"
          *ngIf="
            department.managedGroups && department.managedGroups.length > 0
          "
        >
          <div class="col-1"></div>
          <div class="col-11">
            {{ department.name }}
            <span style="float: right">
              <img
                height="15"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAABmJLR0QA/wD/AP+gvaeTAAAA9ElEQVRIie3T20rDQBSF4e8JKkhpa7WeUBTFB/Mt9U4Qb7TaekJFxcNLxJuJDmHSkw2CZMG+yV5r/ROSoVatv1QDh2jOoasZuhrFxQJOkGGA7i8gbVyErjMsxsvjsMhnOCOsG7Jx11FsuCwsM9yiNwWkFzLFnv4kpkdsTgBZxV1JfqNoXimBPWFrBGQN94ncA9bLQh1cJUJv2Ev4t/Gc8N+Eg49UR/qbvWM/8u3gpQSyPA6Sq10C+8ABdvGa2F9PA8mV+lUzfIYpPp/1Sny/WT9ROldIrpafm14ZZBxsiKV5QWLYeQQZVAGJYadhWlVBav1zfQHKJIAi7N8iJQAAAABJRU5ErkJggg=="
              />
            </span>
          </div>
        </div>
        <ul
          class="list-group"
          *ngIf="
            department.managedGroups && department.managedGroups.length > 0
          "
        >
          <li
            class="list-group-item"
            [ngClass]="{
              'active-department': currentDepartment.id == depart.id
            }"
            (click)="onSetCurrentDepartment(depart)"
            *ngFor="let depart of department.managedGroups"
          >
            <div
              class="row"
              [ngClass]="{
                'active-department': currentDepartment.id == depart.id
              }"
            >
              <div
                class="col-1"
                style="padding: 10px 0px 10px 2px !important"
                [ngClass]="{
                  'selected-item': currentDepartment.id == depart.id,
                  '': currentDepartment.id != depart.id
                }"
              ></div>
              <div class="col-11" style="padding: 10px 0px 10px 2px !important">
                {{ depart.name }}
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="col-md-9" *ngIf="currentDepartment">
    <h4>{{ currentDepartment.name }}</h4>
    <div *ngIf="showPrograms">
      <app-programs-list
        [programs]="filteredProgramsByDepartments"
        [department]="currentDepartment"
      ></app-programs-list>
    </div>
    <div *ngIf="!showPrograms">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
