<div class="row">
  <div
    class="col-md-12"
    *ngIf="
      userGroupsControl['waste'] &&
      userGroupsControl['waste'].length == 0 &&
      userGroupsControl['HR'] &&
      userGroupsControl['HR'].length == 0 &&
      userGroupsControl['corrective'] &&
      userGroupsControl['corrective'].length == 0 &&
      userGroupsControl['fortification'] &&
      userGroupsControl['fortification'].length == 0
    "
  >
    <h4 style="text-align: center; margin-top: 70px; color: brown">
      You do not have access to data entry
    </h4>
  </div>
  <div class="col-md-12">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab
        label="Fortification"
        *ngIf="userGroupsControl['fortification'].length > 0"
      >
        <app-fortification></app-fortification>
      </mat-tab>
      <mat-tab
        label="Corrective Actions"
        *ngIf="userGroupsControl['corrective'].length > 0"
      >
        <app-corrective-actions></app-corrective-actions>
      </mat-tab>

      <mat-tab
        label="Waste & Energy Management"
        *ngIf="userGroupsControl['waste'].length > 0"
      >
        <app-waste-energy-management></app-waste-energy-management>
      </mat-tab>

      <mat-tab
        label="Human Resources Management"
        *ngIf="userGroupsControl['HR'].length > 0"
      >
        <app-human-resource-management></app-human-resource-management>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
