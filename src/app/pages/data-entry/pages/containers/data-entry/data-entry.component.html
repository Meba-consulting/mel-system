<div style="overflow: auto" *ngIf="dataElements && lastEvent">
  <ngx-dhis2-custom-forms-entry
    [htmlCustomForm]="dataEntryForm['htmlCode']"
    [dataElements]="dataElements"
    [indicators]="indicators"
    [lastEvent]="lastEvent"
    [elementsToDisable]="elementsToDisable"
    [formType]="formType"
    [formId]="formId"
    [elementsDataValues]="elementsDataValues"
    (onCustomFormInputChange)="detailsOfTheChangedValue($event)"
    [statusUpdateOnDomElement]="statusArr"
  >
  </ngx-dhis2-custom-forms-entry>
</div>
