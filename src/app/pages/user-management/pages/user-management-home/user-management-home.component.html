<div
  style="margin-top: 10px"
  *ngIf="{
    userGroupsConfigs: userGroupsConfigs$ | async,
    currentUser: currentUser$ | async
  } as params"
>
  <div *ngIf="params?.userGroupsConfigs && params?.currentUser">
    <mat-tab-group>
      <mat-tab label="Users">
        <div class="p-2">
          <app-users></app-users>
        </div>
      </mat-tab>
      <mat-tab label="User Roles">
        <div class="p-2">
          <app-user-roles></app-user-roles>
        </div>
      </mat-tab>
      <mat-tab label="User Groups">
        <div class="p-2">
          <app-user-groups
            [currentUser]="params?.currentUser"
            [userGroupsConfigs]="params?.userGroupsConfigs"
          ></app-user-groups></div
      ></mat-tab>
    </mat-tab-group>
  </div>

  <mat-progress-bar
    *ngIf="!params?.userGroupsConfigs || !params?.currentUser"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
