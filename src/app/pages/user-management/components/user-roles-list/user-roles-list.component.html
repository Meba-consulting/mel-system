<div>
  <div class="d-flex justify-content-between">
    <mat-form-field class="w-50">
      <mat-label>Search </mat-label>
      <mat-icon matPrefix>search</mat-icon
      ><input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" />
    </mat-form-field>
  </div>
  <table
    class="mat-elevation-z1"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userRole }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          matTooltip="More actions"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="menu-options">
          <button (click)="onEditUserRole($event, element)" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<div>
  <button
    (click)="onAddNewUserRole($event)"
    tabindex="0"
    type="button"
    title="Add new user"
    style="
      border: 10px;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      cursor: pointer;
      text-decoration: none;
      margin: 0px;
      padding: 0px;
      outline: none;
      font-size: inherit;
      font-weight: inherit;
      position: relative;
      vertical-align: bottom;
      background-color: #3ea9d9;
      transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
      height: 56px;
      width: 56px;
      overflow: hidden;
      border-radius: 50%;
      text-align: center;
      float: right;
    "
  >
    <div>
      <div
        style="
          transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
          top: 0px;
        "
      >
        <svg
          class=""
          viewBox="0 0 24 24"
          style="
            display: inline-block;
            color: rgb(255, 255, 255);
            fill: rgb(255, 255, 255);
            height: 56px;
            width: 24px;
            user-select: none;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            line-height: 56px;
          "
        >
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
        </svg>
      </div>
    </div>
  </button>
</div>
