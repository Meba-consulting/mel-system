<div class="application-container">
  <div class="container-fluid">
    <div class="row no-print">
      <div class="col-md-12">
        <div
          class="tutorial"
          style="
            background-color: #3ea9d9;
            border-bottom: solid 2px #414498;
            height: 145px;
            color: #fff;
            top: 0;
            z-index: 1200;
          "
        >
          <div class="header-banner d-flex" style="width: 100%">
            <div class="float-left w-25">
              <img src="assets/img/lhrc_msg.png" class="left-img-lhrc" />
            </div>
            <div class="w-50">
              <h2 style="text-align: center !important; margin-top: 15px">
                LEGAL & HUMAN RIGHTS CENTER - MEL
              </h2>
            </div>
            <div class="float-right w-25"></div>
          </div>
          <div class="d-flex justify-content-center">
            <ul style="padding: 0 !important">
              <li [routerLink]="'/dashboards/'" routerLinkActive="active-class">
                Dashboard
              </li>
              <li [routerLink]="'/data-entry'" routerLinkActive="active-class">
                Data entry
              </li>
              <li [routerLink]="'/reports'" routerLinkActive="active-class">
                Reports
              </li>
              <li [routerLink]="'/settings'" routerLinkActive="active-class">
                Settings
              </li>
              <li *ngIf="viewMaintenance" style="float: right">
                <a
                  style="color: #fff; text-decoration: none"
                  href="../../../dhis-web-dashboard/index.html#/"
                  target="_blankc"
                  >Maintenance</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 0px">
      <div class="col-md-12">
        <router-outlet></router-outlet>
        <div class="footer"></div>
      </div>
    </div>
  </div>
</div>
